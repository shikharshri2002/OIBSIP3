<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputTemperature" placeholder="Enter temperature">
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <br>
            <button onclick="convertTemperature()">Convert</button>
            <h2 class="result-heading">Result<br></h2>
            <div id="result"></div>

        </div>

    </div>

    <hr>
    <p style="text-align: center;">Developer@Shikhar_Shrivastava</p>

    <script src="script.js"></script>
</body>
</html>
